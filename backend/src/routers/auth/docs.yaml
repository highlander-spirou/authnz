tags:
  /name: Auth
  description: Authentication related endpoints

paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login
      description: Login the user
      operationId: login
      parameters:
        - in: body
          required: true
          schema:
            $ref: "#/definitions/login"
        - in: cookie
          name: browser-token
          schema:
            type: string
            example: some cookie
      responses:
        200:
          description: Successful login response
          headers:
            Set-Cookie1:
              description: Set the browser token for recognization.
              schema:
                type: string
                example: browser-token=some_cookie; Path=/
            Set-Cookie2:
              description: Refresh token
              schema:
                type: string
                example: refresh-token=some_cookie; Max-Age=2592000; Path=/; HttpOnly
            Set-Cookie3:
              description: Access token
              schema:
                type: string
                example: access-token=jwt_token; Max-Age=300; Path=/; HttpOnly

definitions: # Schema definition for the request body
  login:
    type: object
    properties:
      email:
        type: string
        format: email
      password:
        type: string
