paths:
  /team/get-members:
    get:
      tags:
        - Team
      summary: Get all member emails and ids
      description: Get all member emails in the "Team administration view"
      operationId: team.get-member
      parameters:
        - in: cookie
          name: access-token
          schema:
            type: string
          required: true
          description: JWT token used for admin identification.
      responses:
        "200":
          description: Member removed successfully.
          content:
            application/json:
              schema:
                $ref: "#components/schemas/GetMemberResponse"

        "401":
          description: Unauthorized - Invalid or missing token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid or missing token."

        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An unexpected error occurred. Please try again later."


schemas: 
  GetMemberResponse:
      type: object
      properties:
        email:
          type: string
          format: email
        id:
          type: string
      required:
        - email
        - id