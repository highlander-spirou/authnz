paths:
  /team/change-team:
    post:
      tags:
        - Team
      summary: Change a team attribute
      description: Change a team attribute (only prviledged-role is able to perform the action)
      operationId: team.change-team
      parameters:
        - in: cookie
          name: access-token
          schema:
            type: string
          required: true
          description: JWT token used for admin identification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/ChangeTeamRequest"
      responses:
        "200":
          description: Team's attribute change successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Team's attribute change successfully."

        "401":
          description: Unauthorized - Invalid or missing token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid or missing token."

        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An unexpected error occurred. Please try again later."


schemas: 
  ChangeTeamRequest:
      type: object
      properties:
        name:
          type: string
      required:
        - name