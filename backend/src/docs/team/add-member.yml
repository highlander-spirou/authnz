paths:
  /team/add-member:
    post:
      tags:
        - Team
      summary: Add a member (by email) to a team
      description: Add a verified member to a team
      operationId: team.add-member
      parameters:
        - in: cookie
          name: access-token
          schema:
            type: string
          required: true
          description: JWT token used for admin identification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/AddMemberRequest"
      responses:
        "200":
          description: Member added successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Member added successfully."

        "401":
          description: Unauthorized - Invalid or missing token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid or missing token."

        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An unexpected error occurred. Please try again later."


schemas: 
  AddMemberRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        role:
          type: string
          enum:
            - admin
            - member
      required:
        - email