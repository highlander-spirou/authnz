paths:
  /auth/change-password:
    put:
      summary: Change user password
      description: Resets the user's password using a token.
      tags:
        - Auth
      parameters:
        - in: cookie
          name: access-token
          schema:
            type: string
          required: true
          description: JWT access token for user identification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/ChangePasswordRequest"
      responses:
        200:
          description: Password changed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password changed successfully."
        400:
          description: Bad Request - Invalid token or password.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid token or password."
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An unexpected error occurred."

schemas:
  ChangePasswordRequest:
    type: object
    properties:
      oldPassword:
        type: string
        format: password
        example: "zxczxczxc"
      newPassword:
        type: string
        format: password
        example: "asdasdasd"
    required:
      - oldPassword
      - newPassword
