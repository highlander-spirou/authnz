paths:
  /auth/invite-user:
    post:
      tags:
        - Auth
      summary: Invite a new user
      description: >
        <h2>Admin Priviledge Endpoint</h2>. <br>
        Invite a user to the application by email. <br>
        A magic link with email verification will be sent to the user's inbox. <br>
        Magic link contains a JWT Token encoded with the email. When the user click on the magic link, they are navigate to the UI in which they will create their new password with `auth/register-user` endpoint.
      operationId: user.invite-user
      parameters:
        - in: cookie
          name: access-token
          schema:
            type: string
          required: true
          description: JWT token used for admin identification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/CreateUserRequest"
      responses:
        "201":
          description: Email invited.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email invited."

        "400":
          description: Email existed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Email existed."
        "401":
          description: Unauthorized - Invalid or missing token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid or missing token."

        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An unexpected error occurred. Please try again later."

schemas:
  CreateUserRequest:
    type: object
    properties:
      email:
        type: string
        format: email
    required:
      - email
