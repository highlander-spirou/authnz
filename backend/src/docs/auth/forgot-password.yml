paths:
  /auth/forgot-password:
    post:
      summary: Send a magic link to reset the password.
      description: Send a magic link to reset the password.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/ForgotPasswordRequest"
      responses:
        200:
          description: Email sent.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email sent."
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An unexpected error occurred."

schemas:
  ForgotPasswordRequest:
    type: object
    properties:
      email:
        type: string
        format: email
    required:
      - email
