paths:
  /user/change-info:
    put:
      tags:
        - User
      summary: Change user information
      description: Change user information that is not related to auth.
      operationId: user.change-user
      parameters:
        - in: cookie
          name: access-token
          schema:
            type: string
          required: true
          description: JWT token used for user identification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/ChangeUserRequest"
      responses:
        "200":
          description: Update user info successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Update user info successfully."

        "401":
          description: Unauthorized - Invalid or missing token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid or missing token."

        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An unexpected error occurred. Please try again later."


schemas:
  ChangeUserRequest:
    type: object
    properties:
      name:
        type: string
      email:
        type: string
        format: email