paths:
  /records/update-record:
    put:
      tags:
        - Record
      summary: Update a record by ID
      description: Check a user's permission, if available update a record by ID
      operationId: records.update-records
      parameters:
        - in: cookie
          name: access-token
          schema:
            type: string
          required: true
          description: JWT token used for user identification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/UpdateRecordRequest"
      responses:
        "200":
          description: Update record successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Update record successfully."

        "401":
          description: Unauthorized - Invalid or missing token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid or missing token."

        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An unexpected error occurred. Please try again later."

schemas:
  UpdateRecordRequest:
    type: object
    properties:
      name:
        type: string
